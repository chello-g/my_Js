    // 13. void(0)与undefined
    //     在window中，两者是相等的
    //     在函数中，如果undefined被赋值了，那两者就不相等了
    //     所以说，以前的程序员将void(0),作为严格的undefined，去避免undefined被赋值的情况

    // console.log(void(0) === window.undefined) // true

    function test () {
      let undefined = 1;
      console.log(undefined); // 1
      console.log(void(0)); // undefined
      console.log(void(0) === undefined) // false
      console.log(void(0) === window.undefined) // true
    }

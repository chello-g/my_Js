<script>
  // 寄生式继承就是对原型式继承的第二次封装，
  // 并且在这第二次封装的过程中对继承的对象进行了拓展，这样新创建的对象
  // 不仅仅有父类中的属性和方法而且还添加新的属性和方法

  // 有点像工厂模式创建对象
  function inheritObject(o) {
    function F() {} // 声明一个过渡函数对象（F相当于类式继承中的子类）
    F.prototype = o // 过渡对象的原型继承父对象
    return new F() // 返回过渡对象的一个实例，该实例的原型继承了父对象
  }

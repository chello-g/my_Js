<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:300px;
      height:200px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <input type="button" value="显示效果" id="btn">
  <div id="dv"></div>
</body>
<script>
// 面向对象的思想---初级的
// 按钮是一个对象，div是一个对象，颜色是一个属性
function ChangeColor(btnId, dvId, color) {
  this.btnObj = document.getElementById(btnId)
  this.dvObj = document.getElementById(dvId)
  this.color = color
}
ChangeColor.prototype.init = function() {
  let that = this
  this.btnObj.onclick = function() {
    that.dvObj.style.backgroundColor = that.color
  }
}
// 实例化对象
let cc = new ChangeColor('btn', 'dv', 'pink')
cc.init()
</script>
</html>

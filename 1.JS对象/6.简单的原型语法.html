<script>
  function Student(name, age, sex) {
    this.name = name

  }

  Student.prototype = {
    // 手动修改构造器的指向（必须添加，否则构造函数和实例对象中都会缺少constructor这个属性）
    constructor: Student,
    height:'188',
    weight: '55kg',
    eat: function(){
      console.log('eat方法')
    },
    study: function(){
      console.log('study方法')
    }
  }
  
  let stu = new Student('cc', 24, '男')
  console.dir(stu)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建函数的三种方式
    // 三种方式效果相同，但是1. 调用Function构造函数的代码执行效率低一点


    // 1. 调用Function构造函数
    let f1 = new Function('num1', 'num2', 'return num1+num2')


    // 2.函数声明
    //   注意函数如果放在if-else的语句中，在IE8的浏览器中会出现问题,所以相对于函数表达式来说，函数声明用的比较少
    function f2(num1, num2) {
      return num1 + num2
    }


    // 3.函数表达式
    let f3 = function(num1, num2){
      return num1 + num2
    }

    console.log(f1(10,20)) // 30
    console.log(f2(10,20)) // 30
    console.log(f3(10,20)) // 30
  </script>
</body>
</html>
